<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Report - Neurolytix</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .report-box {
            background: white;
            border-left: 10px solid #03e9f4;
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(3, 233, 244, 0.4);
        }
        .report-title {
            font-size: 2rem;
            color: #000a2c;
            font-weight: bold;
        }
        .diagnosis {
            font-size: 1.4rem;
            margin-top: 20px;
            color: #3a3a3a;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #555;
        }
        .btn-back {
            background-color: #03e9f4;
            color: #000;
            margin-top: 30px;
        }
        .center-content {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="report-box mx-auto" style="max-width: 700px;">
        <div class="center-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="80" class="mb-3" alt="Logo">
            <h2 class="report-title">MRI Diagnostic Report</h2>
            <hr>
            <p><strong>Patient MRI Scan:</strong></p>
            <img src="{{ img_path }}" class="img-fluid mb-3 rounded shadow" style="max-height: 300px;">
            <p class="diagnosis">Result: <span class="text-primary">{{ prediction }}</span></p>
            <div class="message">{{ message }}</div>
            <a href="/" class="btn btn-back">Upload Another Scan</a>
        </div>
    </div>
</div>
</body>
</html>
