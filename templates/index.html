<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neurolytix - Brain MRI Analysis</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0f2c;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background-color: #151d3b;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 0px 20px #03e9f4;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .upload-box {
            border: 2px dashed #03e9f4;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        .btn-analyze {
            background-color: #03e9f4;
            border: none;
            color: #000;
            font-weight: bold;
        }
        .btn-analyze:hover {
            background-color: #02d0e1;
        }
        .title-text {
            color: #02d0e1;
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Neurolytix Logo">
    <h1 class="title-text">Neurolytix</h1>
    <p class="title-text">Smart MRI Tumor Detection System</p>
    <div class="card mx-auto mt-4" style="max-width: 600px;">
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="upload-box mb-4">
                <label for="fileInput" class="form-label title-text">Upload your MRI Scan here:</label>
                <input class="form-control" type="file" name="file" id="fileInput" required>
            </div>
            <button class="btn btn-analyze btn-lg w-100">Analyze Scan</button>
        </form>
    </div>
</div>
</body>
</html>
